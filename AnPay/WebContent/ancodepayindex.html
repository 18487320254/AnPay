<div id="loading" style="position: fixed;top: 0;left: 0;width: 100%;height: 100%;background-color:rgba(0, 0, 0, 0.2);display: none;">

<script>
var iswechat=0;
var ispc=1;
var isalipay=0;
var order_number=null;
var money_total=null;
var order_title=null;
var return_url=null;
//检测CODE回调
var state=getPt('state');
if (state=='1239753501') {
    $("#btn_alipay,#btn_wepay").hide();
    document.title="AnPay | 正在发起支付......";
    var code=getPt('code');
    return_url=localStorage.getItem("ANPAY_return_url");
    $("#loading").css("display", "block");
    An_ajax(cb_set_code,"WePayJSAPI","type=set_code&code="+code,"post");
} else if(state=='ancodepay'){
    order_number=getPt('order_number');
    money_total=getPt('money_total');
    order_title=decodeURI(getPt('order_title'));
    return_url=decodeURI(getPt('return_url'));
    localStorage.setItem("ANPAY_return_url",return_url);
    $("#order_total").text('￥'+money_total);
    $("#order_info").text(order_title);
} else {
    An_go('http:\/\/pay.anguangkeji.com/pay.html');
}
window.onload=function(){
    //环境检测
    isMobile();
    isWechat();
    isAlipay();
    if (iswechat==1&&state=='ancodepay') {
        $("#btn_alipay,#btn_wepay").hide();
        Wepay();
    }else if(isalipay==1&&state=='ancodepay'){
        $("#btn_alipay,#btn_wepay").hide();
        Alipay();
    }
}
/**
 * 判断是不是移动端
 * @returns {boolean}
 */
function isMobile() {
    var Agents = new Array("Android", "iPhone", "SymbianOS", "Windows Phone", "iPad", "iPod");
    var userAgentInfo = navigator.userAgent;
    for (var v = 0; v < Agents.length; v++) {
        if (userAgentInfo.indexOf(Agents[v]) > 0) {
            ispc=0;
        }
    }
}
/**
 * 判断是不是微信浏览器
 * @returns {boolean}
 */
function isWechat() {
    var ua = navigator.userAgent.toLowerCase();
    if(ua.match(/MicroMessenger/i)=="micromessenger"){
        iswechat=1;
    }
}
/**
 * 判断是不是支付宝浏览器
 * @returns {boolean}
 */
function isAlipay(){
    var ua = navigator.userAgent.toLowerCase(); //判断支付宝
    if (ua.match(/AlipayClient/i) == "alipayclient") {
        isalipay=1;
    } 
}
function An_alert(text,url,isok){
    $("#alert_text").text(text);
    $("#alert_cb").click(function (e) { 
        window.location.href=url;
    });
    if (isok=='y') {
        $("#alert_img").attr("src", pay_ok);
    } else {
        $("#alert_img").attr("src", pay_fail);
    }
    $('#alert').modal({backdrop:'static',keyboard:false});
    $('#alert').modal('toggle');
}
//显示NATIVE二维码
function An_paycode(pay_code,url){
    $("#paycode_cb").click(function (e) { 
        ispayedNATIVE(url);
    });
    $("#paycode_img").attr("src", pay_code);
    $('#paycode').modal({backdrop:'static',keyboard:false});
    $('#paycode').modal('toggle');
}
//***********************************
function Wepay(){
    document.title="AnPay | 正在发起支付......";
    $("#loading").css("display", "block");
    if (isalipay==1) {
        $("#loading").css("display", "none");
        An_alert('支付宝内不支持微信支付，您可以尝试在其他浏览器打开本页进行支付！','','n');
    } else if (iswechat==1&&ispc==0) {//手机微信
        PayJSAPI();
    } else if(iswechat==0&&ispc==0){//手机浏览器
        PayH5();
    } else {//PC
        PayNATIVE();
    }
}
function Alipay(){
    document.title="AnPay | 正在发起支付......";
    $("#loading").css("display", "block");
    if (iswechat==1) {//手机微信
        $("#loading").css("display", "none");
        An_alert('微信内不支持支付宝支付，您可以尝试在其他浏览器打开本页进行支付！','','n');
    } else if(iswechat==0&&ispc==0){//手机浏览器
        AlipayH5();
    } else {//PC
        AlipayWEB();
    }
}

function PayJSAPI(){
    An_go("http:\/\/pay.anguangkeji.com/WePayJSAPI?type=get_code&order_number="+order_number+"&money_total="+money_total);
}
function PayH5(){
    An_ajax(cb_get_h5,"WePayH5","order_number="+order_number+"&money_total="+money_total,"post");
}
function PayNATIVE(){
    An_ajax(cb_get_native,"WePayNATIVE","order_number="+order_number+"&money_total="+money_total,"post");
}
function AlipayH5(){
    An_ajax(cb_alipay_h5,"AlipayH5","order_number="+order_number+"&money_total="+money_total,"post");
}
function AlipayWEB(){
    An_ajax(cb_alipay_web,"AlipayWEB","order_number="+order_number+"&money_total="+money_total,"post");
}

//获取openid并发起JSAPI支付
function cb_set_code(rs){
    $("#loading").css("display", "none");
    if (rs=="n_do") {
        An_alert('支付异常！','','n');
    } else if(rs=="n_pay_wait"){
        An_alert('订单无效或支付超时！','','n');
    } else {
        if (typeof WeixinJSBridge == "undefined"){
            if( document.addEventListener ){
                document.addEventListener('WeixinJSBridgeReady', onBridgeReady, false);
            }else if (document.attachEvent){
                document.attachEvent('WeixinJSBridgeReady', onBridgeReady); 
                document.attachEvent('onWeixinJSBridgeReady', onBridgeReady);
            }
        }else{
            onBridgeReady(rs);
        }
    }
}
//h5跳转
function cb_get_h5(rs){
    $("#loading").css("display", "none");
    if (rs=="n_do") {
        An_alert('支付异常！','','n');
    } else if(rs=="n_pay_wait"){
        An_alert('订单无效或支付超时！','','n');
    } else {
        An_go(rs+'&redirect_url='+encodeURI(return_url));
    }
}
//native返回
function cb_get_native(rs){
    $("#loading").css("display", "none");
    if (rs=="n_do") {
        An_alert('支付异常！','','n');
    } else if(rs=="n_pay_wait"){
        An_alert('订单无效或支付超时！','','n');
    } else {
        An_paycode('data:image/png;base64,'+rs,return_url);
    }
}
//唤起公众号支付
function onBridgeReady(rs){
    var data=jQuery.parseJSON(rs);
    WeixinJSBridge.invoke(
        'getBrandWCPayRequest',
        data,
        function(res){
            if(res.err_msg == "get_brand_wcpay_request:ok" ){
                An_alert('支付成功！',return_url,'y');
            } else{
                An_alert('支付异常！','','n');
            }
    }); 
}
//支付宝手机跳转
function cb_alipay_h5(rs){
    $("#loading").css("display", "none");
    if (rs=="n_do") {
        An_alert('支付异常！','','n');
    } else if(rs=="n_pay_wait"){
        An_alert('订单无效或支付超时！','','n');
    } else {
        $("body").html(rs);
    }
}

    $("#loading").css("display", "block");
    An_ajax(function(rs){
        $("#loading").css("display", "none");
        if (rs=='yes') {
            An_alert('支付成功！',url,'y');
        } else {
            An_alert('支付异常或未支付！','','n');
        }
    },"NativeIspayed","order_number="+order_number+"&money_total="+money_total,"post");
}
